<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ConnectyCube Chat Widget</title>
  <!-- Required scripts -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/connectycube@4/dist/connectycube.min.js"></script>
  <script src="https://unpkg.com/connectycube/chat-widget@latest/dist/index.umd.js"></script>
</head>
<body>
  <script>
    const chatWidgetContainer = document.createElement('div');
    chatWidgetContainer.id = 'ConnectyCube_chat-widget';
    document.body.appendChild(chatWidgetContainer);

    const props = {
      appId: 9309,
      authKey: 'DC761F30-188A-4C40-AE39-0CB2085DD2BA',
      userId: '45',
      userName: 'Samuel',
      showOnlineUsersTab: false,
      splitView: true,
    };

    ReactDOM.createRoot(chatWidgetContainer).render(
      React.createElement(ConnectyCubeChatWidget, props)
    );
  </script>
</body>
</html>
