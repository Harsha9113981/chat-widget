<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Chat</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@connectycube/chat-ui-kit"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #login-form {
      padding: 20px;
      text-align: center;
    }
    #chat-container {
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="login-form">
  <h2>Login to Chat</h2>
  <input type="text" id="login" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="startChat()">Login</button>
</div>

<div id="chat-container" style="display:none;"></div>

<script>
  function startChat() {
    const login = document.getElementById('login').value;
    const password = document.getElementById('password').value;

    if (!login || !password) {
      alert('Enter both login and password');
      return;
    }

    const credentials = {
      appId: 9309, // Replace with your actual App ID
      authKey: 'DC761F30-188A-4C40-AE39-0CB2085DD2BA', // Replace with your actual Auth Key
      userLogin: login,
      userPassword: password,
      showOnlineUsersTab: true,
      splitView: true,
    };

    document.getElementById('login-form').style.display = 'none';
    document.getElementById('chat-container').style.display = 'block';

    const chatContainer = document.getElementById('chat-container');
    ReactDOM.createRoot(chatContainer).render(
      React.createElement(ConnectyCubeChatWidget, credentials)
    );
  }
</script>

</body>
</html>
