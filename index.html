<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ConnectyCube Demo Chat Widget</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/connectycube@4/dist/connectycube.min.js"></script>
  <script src="https://unpkg.com/@connectycube/chat-widget@latest/dist/index.umd.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #ConnectyCube_chat-widget {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <script>
    // Use demo user 1
    const props = {
      appId: 3972,
      authKey: 'Rz9DxJHrj-RK9vU',
      userId: '1152584',
      userName: 'Test User 1', // You can change this for other demo users
      showOnlineUsersTab: true,
      showNotifications: true,
      enableUrlPreview: true,
      splitView: true,
    };

    const container = document.createElement('div');
    container.id = 'ConnectyCube_chat-widget';
    document.body.appendChild(container);

    ReactDOM.createRoot(container).render(
      React.createElement(ConnectyCubeChatWidget, props)
    );
  </script>
</body>
</html>
